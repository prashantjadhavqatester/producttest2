<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2 id="form-title">Login</h2>
                <p id="toggle-text">Don't have an account? <span onclick="toggleForm()">Sign Up</span></p>
            </div>

            <!-- Login Form -->
            <form id="login-form" action="#" method="POST" onsubmit="return validateLogin()">
                <input type="email" name="email" id="login-email" placeholder="Email" required>
                <input type="password" name="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>

            <!-- Registration Form -->
            <form id="register-form" action="#" method="POST" style="display: none;" onsubmit="return validateRegistration()">
                <input type="text" name="username" id="register-username" placeholder="Username" required>
                <input type="email" name="email" id="register-email" placeholder="Email" required>
                <input type="password" name="password" id="register-password" placeholder="Password" required>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        // Function to toggle between Login and Register forms
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const formTitle = document.getElementById('form-title');
            const toggleText = document.getElementById('toggle-text');

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
                formTitle.textContent = "Login";
                toggleText.innerHTML = "Don't have an account? <span onclick='toggleForm()'>Sign Up</span>";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
                formTitle.textContent = "Register";
                toggleText.innerHTML = "Already have an account? <span onclick='toggleForm()'>Login</span>";
            }
        }

        // Validate the login form
        function validateLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (email === "" || password === "") {
                alert("Please fill in both email and password!");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }

        // Validate the registration form (password match)
        function validateRegistration() {
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false; // Prevent form submission
            }

            // Optional: Additional validation for email format or strength could be added here

            return true; // Allow form submission
        }
    </script>

</body>
</html>
